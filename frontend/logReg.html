<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logReg.css">
    <title>Account Login</title>
</head>
<body>
    <div class="slideshow">
        <img src="https://wallpapers.com/images/hd/terrarium-background-2048-x-1536-qrqfi3hv61gzrxp7.jpg" alt="Choco">
        <img src="https://media.istockphoto.com/id/1035487954/photo/woman-hand-terrarium-succulent.jpg?s=612x612&w=0&k=20&c=LgvaDSUZTHhetwxwXlTftEgCsmSVBL-XflGlnf07RK8=" alt="Choco">
        <img src="https://images.pexels.com/photos/1105671/pexels-photo-1105671.jpeg" alt="Choco">
        <img src="https://wallpapers.com/images/hd/terrarium-background-2832-x-4240-81qbwzhjpcjtpy6x.jpg" alt="Choco">
    </div>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="register-tab">Register</div>
        </div>
        <!-- Login -->
        <div class="form-container active" id="login-form">
            <form id="loginForm">
                <label for="login-email">Email</label>
                <input type="text" id="login-email" placeholder="Enter your email" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <!-- Registration -->
        <div class="form-container" id="register-form">
            <form id="registerForm">
                <label for="register-username">Username</label>
                <input type="text" id="signup-name" placeholder="Enter your name" required>
                <label for="register-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
                <label for="register-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    
    <script defer src="logReg.js"></script>
</body>
</html>
